version: '3'
services:

  #PHP Service
  stories:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: stories
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: stories
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - stories-network

  #Nginx Service
  # webserver:
  #   image: nginx:alpine
  #   container_name: webserver
  #   restart: unless-stopped
  #   tty: true
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./:/var/www
  #     - ./nginx/conf.d/:/etc/nginx/conf.d/
  #   networks:
  #     - stories-network

  #MySQL Service
  stories-db:
    image: mysql:5.7.22
    container_name: stories-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - stories_dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - stories-network

#Docker Networks
networks:
  stories-network:
    driver: bridge
#Volumes
volumes:
  stories-dbdata:
    driver: local